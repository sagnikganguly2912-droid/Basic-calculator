<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Basic Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled />

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>-</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>(</button>
        <button>)</button>

        <button>0</button>
        <button>.</button>
        <button>CE</button>
        <button class="equal">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
